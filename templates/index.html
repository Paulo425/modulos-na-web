{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-5">
    <div class="text-center">
        <h2 class="text-primary">Bem-vindo ao Sistema de Memoriais</h2>
        <p class="mb-4">Escolha um módulo para iniciar:</p>
    </div>

    <div class="d-grid gap-3 col-6 mx-auto mt-4">
        <!-- Módulo DECOPA (ativo, azul) -->
        <a href="{{ url_for('memoriais_descritivos') }}" class="btn btn-primary">
            MEMORIAIS DECOPA
        </a>

        <!-- Módulo AZIMUTE_AZ (ativo, azul) -->
        <a href="{{ url_for('gerar_memorial_azimute_az') }}" class="btn btn-primary">
            MEMORIAIS_AZIMUTE_AZ
        </a>

        <!-- Módulos ainda não implementados (cinza e desativados) -->
        <a href="#" class="btn btn-secondary disabled">MEMORIAIS_AZIMUTE_P1_P2</a>
        <a href="#" class="btn btn-secondary disabled">MEMORIAIS_ANGULOS_INTERNOS_AZ</a>
        <a href="#" class="btn btn-secondary disabled">MEMORIAIS_ANGULOS_INTERNOS_P1_P2</a>
    </div>

    <div class="text-center mt-5">
        <p class="text-muted">Ainda não tem uma conta?</p>
        <a href="{{ url_for('registrar') }}" class="btn btn-outline-primary">Criar Conta</a>
    </div>
</div>
{% endblock %}
