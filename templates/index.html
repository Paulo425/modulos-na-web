{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-5">
    <div class="text-center">
        <h2 class="text-primary">Bem-vindo ao Sistema de Memoriais</h2>
        <p class="mb-4">Escolha um módulo para iniciar:</p>
    </div>

    <div class="d-grid gap-3 col-6 mx-auto mt-4">
        <!-- Módulo DECOPA -->
        <a href="{{ url_for('memoriais_descritivos') }}" class="btn {% if request.path == '/memoriais-descritivos' %}btn-primary{% else %}btn-secondary{% endif %}">MEMORIAS DECOPA</a>

        <!-- Módulo AZIMUTE_AZ -->
        <a href="{{ url_for('memoriais_azimute_az') }}" class="btn {% if request.path == '/formulario_AZIMUTE_AZ' %}btn-primary{% else %}btn-secondary{% endif %}">MEMORIAIS_AZIMUTE_AZ</a>

        <!-- Módulos ainda não implementados (fixos em cinza) -->
        <a href="{{ url_for('memoriais_azimute_p1_p2') }}" class="btn btn-secondary">MEMORIAIS_AZIMUTE_P1_P2</a>
        <a href="{{ url_for('memoriais_angulos_internos_az') }}" class="btn btn-secondary">MEMORIAIS_ANGULOS_INTERNOS_AZ</a>
        <a href="{{ url_for('memoriais_angulos_internos_p1_p2') }}" class="btn btn-secondary">MEMORIAIS_ANGULOS_INTERNOS_P1_P2</a>
    </div>

    <div class="text-center mt-5">
        <p class="text-muted">Ainda não tem uma conta?</p>
        <a href="{{ url_for('registrar') }}" class="btn btn-outline-primary">Criar Conta</a>
    </div>
</div>
{% endblock %}
