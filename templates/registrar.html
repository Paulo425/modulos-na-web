{% extends 'base.html' %}

{% block conteudo %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title text-center text-primary">Criar Nova Conta</h4>
                <form method="POST" autocomplete="off">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nome de Usu√°rio:</label>
                        <input type="text" class="form-control" name="usuario" id="usuario" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" name="senha" id="senha" required autocomplete="new-password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Criar Conta</button>
                    </div>
                </form>

                {% if mensagem %}
                    <div class="alert alert-success mt-3 text-center">{{ mensagem }}</div>
                {% endif %}
                {% if erro %}
                    <div class="alert alert-danger mt-3 text-center">{{ erro }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
